<!DOCTYPE html>
<html>
  <head>
    <title>Blossom Questionaire</title>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Web Application">
    <meta name="keywords" content="HTML,CSS,JQuery,JavaScript, ping pong">
    <meta name="author" content="Ryan Jones">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Questionnaire</h2>
        </div>
        <div class="panel-body">
          <form class="registrationForm">
            <div class="input-group">
              <label>What is your business name?</label>
              <input class="form-control" id="businessName" placeholder="Bob's Burgers" type="text" />
            </div>
            <div class="input-group">
              <label>What makes you different?</label>
              <input class="form-control" id="mainHeader" placeholder="We make the complex simple." type="text" />
            </div>
            <div class="input-group">
              <label>Write a small description about what your company does.</label>
              <textarea class="form-control" id="companyDescription" type="text"></textarea>
            </div>
            <div class="input-group">
              <label>What makes your business unique?</label>
              <textarea class="form-control" id="uniqueMessage" type="text"></textarea>
            </div>
            <div class="input-group">
              <label>Write a small description, as if you're pitching your business to a new customer.</label>
              <textarea class="form-control" id="pitchDescription" type="text"></textarea>
            </div>
            <div class="input-group">
              <label>What services do you provide?</label>
              <footer>Write your four core services.</footer>
            </div>
            <div class="input-group">
              <span class="input-group-addon">1.</span><input class="form-control" id="servicesItem1" placeholder="Ex: Demolition" type="text" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">2.</span><input class="form-control" placeholder="Ex: Flooring" id="servicesItem2" type="text" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">3.</span><input class="form-control" id="servicesItem3" placeholder="Ex: Interior Construction" type="text" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">4.</span><input class="form-control" id="servicesItem4" placeholder="Ex: Framing" type="text" />
            </div>
            <div class="input-group">
              <label>Contact Information</label>
              <footer>Please fill out all relevant fields</footer>
            </div>
            <div class="input-group">
              <span class="input-group-addon">Full Name</span><input class="form-control" type="text" id="fullName" placeholder="Bob Belcher" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Phone Number</span><input class="form-control" id="phoneNumber" type="text" placeholder="503-864-3213" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Email Address</span><input class="form-control" id="email" type="text" placeholder="example@mail.com" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Address</span><input class="form-control" id="address" type="text" placeholder="Portland, Oregon" />
            </div>
            <div class="input-group">
              <label>Social Media Links</label>
              <footer>Please fill out all relevant fields</footer>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-facebook">Facebook</span></span><input class="form-control" id="facebook" type="text" placeholder="https://facebook.com/your-name-here" />
            </div>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-facebook">Instagram</span></span><input class="form-control" id="instagram" type="text" placeholder="https://instagram.com/your-name-here" />
            </div>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-facebook">LinkedIn</span></span><input class="form-control" id="linkedIn" type="text" placeholder="https://linkedin.com/your-name-here" />
            </div>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-facebook">Twitter</span></span><input class="form-control" type="text" id="twitter" placeholder="https://twitter.com/your-name-here" />
            </div>
            <div class="buttonStyles">
              <button class="btn btn-primary" type="button" id="submitBtn">
                  <span class="glyphicon glyphicon-list-alt iconStyle"></span>Submit Form
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JQuery CDN -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
